services:
    marttiphpbb.archiveforum.topiclist_listener:
        class: marttiphpbb\archiveforum\event\topiclist_listener
        arguments:
            - '@dbal.conn'
            - '%tables.topics%'
            - '%tables.forums%'
            - '@config'
            - '@auth'
            - '%core.root_path%'
            - '%core.php_ext%'
        tags:
            - { name: event.listener }

    marttiphpbb.archiveforum.topic_listener:
        class: marttiphpbb\archiveforum\event\topic_listener
        arguments:
            - '@dbal.conn'
            - '%tables.topics%'
            - '%tables.forums%'
            - '@config'
            - '@auth'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@template'
        tags:
            - { name: event.listener }

    marttiphpbb.archiveforum.main_listener:
        class: marttiphpbb\archiveforum\event\main_listener
        tags:
            - { name: event.listener }

    marttiphpbb.archiveforum.mcp_listener:
        class: marttiphpbb\archiveforum\event\mcp_listener
        arguments:
            - '@dbal.conn'
            - '%tables.topics%'
            - '@config'
            - '@auth'
            - '@language'
            - '@request'
            - '@template'
        tags:
            - { name: event.listener }

    marttiphpbb.archiveforum.move_topic_listener:
        class: marttiphpbb\archiveforum\event\move_topic_listener
        arguments:
            - '@dbal.conn'
            - '%tables.topics%'
        tags:
            - { name: event.listener }            
